<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divs with Different Click Actions</title>
    <style>
        /* Style for the parent container */
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 50px auto;
            border: 2px solid #ccc;
        }

        /* Style for the large div */
        .large-div {
            width: 100%;
            height: 100%;
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            user-select: none; /* Prevent text selection */
        }

        /* Style for the small div */
        .small-div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            top: 50px; /* Adjust as needed */
            left: 50px; /* Adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            cursor: pointer; /* Indicate clickable area */
            user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="large-div" onclick="largeDivClick()">
        Large Div
        <div class="small-div" onclick="smallDivClick(event)">
            Small Div
        </div>
    </div>
</div>

<script>
    function largeDivClick() {
        alert('Large div clicked!');
    }

    function smallDivClick(event) {
        // Prevent the click event from propagating to the large div
        event.stopPropagation();
        alert('Small div clicked!');
    }
</script>

</body>
</html>
