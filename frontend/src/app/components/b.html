<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Divs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .left-div {
      position: fixed;
      width: 200px;
      height: 100vh;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-div {
      margin-left: 200px; /* To avoid overlapping with the fixed left-div */
      flex-grow: 1;
      background-color: #2ecc71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-div {
        position: static;
        width: 100%;
        height: auto;
        order: 1;
      }

      .right-div {
        margin-left: 0;
        width: 100%;
        height: 160vh;
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-div">
      Fixed Left Div
    </div>
    <div class="right-div">
      Responsive Right Div
    </div>
  </div>
</body>
</html>
