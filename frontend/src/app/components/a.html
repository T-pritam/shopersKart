
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Container for the title */
.title-container {
  width: 100%; /* or any specific width */
  max-width: 300px; /* Example max-width, adjust as needed */
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2; /* Display only two lines */
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.2em; /* Adjust the line height */
  max-height: 2.4em; /* Ensures only two lines are shown */
}

/* Ensures wrapping only if necessary */
.title-container {
  word-wrap: break-word; /* Optional, helps with wrapping long words */
  word-break: break-word; /* Optional, helps with breaking words */
}

  </style>
</head>
<body>
  <div class="title-container">
    This is a very long title that should be displayed in two lines, and any extra text will be truncated with an ellipsis at the end.
  </div>
  
</body>
</html>
