<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }

    .carousel-container {
      width: 80%;
      height: 300px;
      overflow: hidden;
      position: relative;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .carousel-wrapper {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #eee;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      border-radius: 50%;
    }

    .carousel-button-next {
      right: 10px;
    }

    .carousel-button-prev {
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel-slide"><img src="  " alt="Image 1"></div>
      <div class="carousel-slide"><img src="  " alt="Image 2"></div>
      <div class="carousel-slide"><img src="  " alt="Image 3"></div>
      <div class="carousel-slide"><img src="  " alt="Image 4"></div>
      <div class="carousel-slide"><img src="  " alt="Image 5"></div>
      <div class="carousel-slide"><img src="  " alt="Image 6"></div>
      <div class="carousel-slide"><img src="  " alt="Image 7"></div>
      <div class="carousel-slide"><img src="  " alt="Image 8"></div>
      <div class="carousel-slide"><img src="  " alt="Image 9"></div>
      <div class="carousel-slide"><img src="  " alt="Image 10"></div>
    </div>
    <div class="carousel-button carousel-button-next">&#10095;</div>
    <div class="carousel-button carousel-button-prev">&#10094;</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carouselWrapper = document.querySelector('.carousel-wrapper');
      const slides = document.querySelectorAll('.carousel-slide');
      const prevButton = document.querySelector('.carousel-button-prev');
      const nextButton = document.querySelector('.carousel-button-next');
      const slidesPerView = 4;
      const totalSlides = slides.length;
      let currentIndex = 0;

      function updateCarousel() {
        const newIndex = currentIndex * -25;
        carouselWrapper.style.transform = `translateX(${newIndex}%)`;
      }

      function showNext() {
        if (currentIndex >= totalSlides - slidesPerView) {
          currentIndex = 0;
        } else {
          currentIndex++;
        }
        updateCarousel();
      }

      function showPrev() {
        if (currentIndex <= 0) {
          currentIndex = totalSlides - slidesPerView;
        } else {
          currentIndex--;
        }
        updateCarousel();
      }

      nextButton.addEventListener('click', showNext);
      prevButton.addEventListener('click', showPrev);

     
    });
  </script>
</body>
</html>
